</head>
<body>
    <header>
        <div class = "title">
            <a href="../index.html"><img class="logo" src="../images/site-logo.png" alt="Time 2day logo"></a>
            <img class="menu" src="../images/menu.png" alt="menu icon">
            <h1>Time 2day</h1>
            <strong>Whats the time for two day?</strong>
            
        </div>
        <nav>
            <ul>  
                <a href="../index.html"><li>Home</li></a>
                <a href="preston.html"><li>Preston</li></a>
                <a href="soda-springs.html"><li>Soda Springs</li></a>
                <a href="fish-haven.html"><li>Fish Haven</li></a>
                <a href="stormcenter.html"><li>Storm Center</li></a>
                <a href="gallery.html"><li>Gallery</li></a>
            </ul>
            <script src="../scripts/nav-script.js"></script>
        </nav>
    </header>
    <main>
        <form class="scform" action="../form.php">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" ><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" ><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="myemail@domain.com"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678"><br>
            <label for="zcode">Zip code:</label><br>
            <input type="number" id="zcode" name="zcode" ><br>
            <label for="sdate">Storm Date:</label><br>
            <input type="date" id="sdate" name="sdate" ><br>

            <label for="stype">Storm Type:</label><br>
            <input list="type-list" id="stype" name="stype" ><br>  
                <datalist id= "type-list">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">   
                </datalist>

            <label for="sseverity">Storm severity:</label><br>
            <input type="range" id="sseverity" name="sseverity" min="1" max="10"><br>

            <label for="sregion">Storm region:</label><br>
            <select name="sregion" id="sregion">
                <option selected disabled>Select region...</option>
                <option value="Preston">Preston</option>
                <option value="Soda Springs">Soda Springs</option>
                <option value="Fish Haven">Fish Haven</option>
            </select> 

            <p>User in-danger level:</p>
            <label for="dyes">YES</label>
            <input type="radio" id="dyes" name="dlevel" value= "yes">
            <label for="dno">NO</label>
            <input type="radio" id="dno" name="dlevel" value= "no" >
            <label for="dmaybe">MAYBE&ensp;</label>
            <input type="radio" id="dmaybe" name="dlevel" value= "maybe" >
            <br><br>

            <label for="acomment">Aditional information or comments</label><br>
            <textarea name="acomment" id="acomment" cols="30" rows="5"></textarea><br>  
            <br>
            <input onclick="window.open('thanks.html')" type="submit" value="Submit">
            <input type="reset">
        </form>
    </main>
    <footer>
        <p>Shared Israel Ordaz Santillan</p>
        <p>BYU Idaho</p>
    </footer>
</body>
</html>
